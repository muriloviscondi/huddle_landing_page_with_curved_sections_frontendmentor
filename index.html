<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hunddle</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="public/fontawesome/css/all.min.css">
</head>
<body>
  <nav>
    <div class="logo">
      <img id="logo" src="images/logo.svg" alt="Logo">
    </div>

    <div class="enter">
      <a id="try_it" href="#">Try It Free</a>
    </div>
  </nav>

  <main>
    <section id="build_community">
      <header>
        <h1>Build The Community Your Fans Will Love</h1>
      </header>

      <div class="description">
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      </div>

      <div class="content-button">
        <input type="button" value="Get Started For Free">
      </div>

      <div class="content-mockup">
        <img src="images/screen-mockups.svg" alt="">
      </div>

      <div class="community_description">
        <div class="community">
          <i><img src="images/icon-communities.svg" alt=""></i>
          <p class="community_information">Testando</p>
          <p>Communities Formed</p>
        </div>

        <div class="community">
          <i class="far fa-comment-dots"></i>
          <p class="community_information">Testando</p>
          <p>Messages Sent</p>
        </div>

      </div>
    </section>

    <section>
     
    </section>
  </main>
</body>
</html>
